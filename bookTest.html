<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">

    <title>CaptionSort</title>
    <meta name="description" content="Interactive language book">
    <meta name="author" content="dioco">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="logo32.png">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto:400,500,700" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            color: #333;
            overflow-y: scroll;
            padding: 40px;
            margin: 0;
            box-sizing: border-box;
            background-color: rgb(250, 227, 225);
        }
        .sub-word {
            background: #eee;
            color: #333;
            font-weight: 500;
        }
		.tt {
            display: none;
			position: absolute;
			bottom: calc(100% + 10px);
			left: 50%;
			transform: translateX(-50%);
			background: white;
			color: black;
			box-shadow: 2px 2px 4px rgba(0,0,0,.25);
            padding: 8px 12px;
		}
        .has-tt:hover .tt {
            display: inline-block;
        }
        [v-cloak] {display: none; }
    </style>
	<script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
    <script type="text/javascript">
        function getQueryParams() {
            var qs = document.location.search;
            qs = qs.split("+").join(" ");
            var params = {}, tokens,
                re = /[?&]?([^=]+)=([^&]*)/g;
            while (tokens = re.exec(qs)) {
                params[decodeURIComponent(tokens[1])] = decodeURIComponent(tokens[2]);
            }
            return params;
        }

        // var query = getQueryParams();

<div class="page-wrap" style="position: relative; " id="app">
    <img src="Page10_1.jpg" style="width: 100%; margin-bottom: -4px;">
	<div style="position: absolute; width: 100%; height: 100%; left: 0; top: 0;">
		<div v-for="word in textAnnotations"
			v-if="word.description && word.description.length < 30"
            class="has-tt"
			style="position: absolute; opacity: 1; cursor: pointer; user-select: none;" :style="{
				left: (Math.min(word.boundingPoly.vertices[0].x, word.boundingPoly.vertices[1].x, word.boundingPoly.vertices[2].x, word.boundingPoly.vertices[3].x)) / (metadata.pageWidth / 100.0) + '%',
				top: (Math.min(word.boundingPoly.vertices[0].y, word.boundingPoly.vertices[1].y, word.boundingPoly.vertices[2].y, word.boundingPoly.vertices[3].y)) / (metadata.pageHeight / 100.0) + '%',
				width: (Math.max(word.boundingPoly.vertices[0].x, word.boundingPoly.vertices[1].x, word.boundingPoly.vertices[2].x, word.boundingPoly.vertices[3].x) - Math.min(word.boundingPoly.vertices[0].x, word.boundingPoly.vertices[1].x, word.boundingPoly.vertices[2].x, word.boundingPoly.vertices[3].x)) / (metadata.pageWidth / 100.0) + '%',
				height: (Math.max(word.boundingPoly.vertices[0].y, word.boundingPoly.vertices[1].y, word.boundingPoly.vertices[2].y, word.boundingPoly.vertices[3].y) - Math.min(word.boundingPoly.vertices[0].y, word.boundingPoly.vertices[1].y, word.boundingPoly.vertices[2].y, word.boundingPoly.vertices[3].y)) / (metadata.pageHeight / 100.0) + '%',
				background: (savedWords['w|'+lower(word.description)] ? ['transparent', 'rgba(255,0,0,.22)', 'rgba(0,200,0,.22)', 'grey'][parseInt(savedWords['w|'+lower(word.description)])] : 'transparent'),
				color: 'rgba(0,0,0,0)'
				}"
        @click="saveWord(lower(word.description));"
		@mouseenter="getTranslation(word);">
		{{ word.description }}
			<div class="tt" v-html="word.translation" v-if="word.translation && word.translation !== word.description"></div>
		</div>
	</div>
</div>

            methods: {
                saveWord: function(word) {
                    console.log('ss', this.savedWords)
                    let status = this.savedWords['w|' + word];
                    if (! status) {
                        status = 1;
                    } else {
                        status = (status + 1) % 3;
                    }
                    if (!status) {
                        status = undefined;
                    }
                    this.savedWords['w|' + word] = status;
                    localStorage.setItem('w|' + word, status);
                    this.$forceUpdate();
                },
				lower: function(text) {
					if (text) {
						return text.toLowerCase();
					} else {
						return '';
					}
				},
				getTranslation(wordObj) {
                    // todo: make sure word is not english (look up in diffed dict)
                    let t = wordObj.description.toLowerCase();
                    t = t.replaceAll('ó', 'o');
                    t = t.replaceAll('õ', 'o');
                    t = t.replaceAll('ů', 'u');
                    t = t.replaceAll('ŭ', 'u');
                    let text = wanakana.toHiragana(t);
                    console.log('kana', t, text);
					ajax_get(`https://us-central1-nlle-b0128.cloudfunctions.net/translate?word=${text}&sl=ja&tl=en`, data => {
						wordObj.translation = data.html;
						console.log ('dh', data.html);
						this.$forceUpdate();
					});
				}
            }
        })
    })();

	function ajax_get(url, callback) {
		var xmlhttp = new XMLHttpRequest();
		xmlhttp.onreadystatechange = function() {
			if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
				console.log('responseText:' + xmlhttp.responseText);
				try {
					var data = JSON.parse(xmlhttp.responseText);
				} catch(err) {
					console.log(err.message + " in " + xmlhttp.responseText);
					return;
				}
				callback(data);
			}
		};
	 
		xmlhttp.open("GET", url, true);
		xmlhttp.send();
	}

    function getAllLocalStorage() {

        var archive = {}, // Notice change here
            keys = Object.keys(localStorage),
            i = keys.length;

        while ( i-- ) {
            archive[ keys[i] ] = localStorage.getItem( keys[i] );
        }
        return archive;
    }

    String.prototype.replaceAll = function(search, replacement) {
        var target = this;
        return target.replace(new RegExp(search, 'g'), replacement);
    };
